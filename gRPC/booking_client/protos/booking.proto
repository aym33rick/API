syntax = "proto3";
service Booking {
  rpc GetListBooking(Empty) returns (stream BookingData) {}
  rpc GetBookingByUserID(BookingUserID) returns (stream BookingData) {}
  rpc PostBooking(BookingData) returns (Empty) {}
  rpc PutBooking(BookingData) returns (Empty) {}
  rpc DeleteBooking(BookingData) returns (Empty){}
}
message BookingUserID {
  string userid = 1;
}
message BookingData {
  string BookingUserID = 1;
  string date = 2;
  string movies = 3;
}
message Empty {
}


